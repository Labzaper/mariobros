<!DOCTYPE html>
<html>
<head>
	<title>Super Mario Bros!</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
	<style>
		#fireball
		{
			display: none;
			position: absolute;
			left: 35px;
			top: 22px;
		}
		.container
		{
			width: 100%;
			/*width: 1600px;*/
			background: url('images/mario_back01.jpg');
			background-repeat: repeat-x;
			height: 500px;
			overflow: visible;
		}
		.resaltar
		{
			-webkit-box-shadow: 1px -1px 32px 1px #FFECAA inset;
    		-moz-box-shadow: 1px -1px 32px 1px #FFECAA inset;
    		box-shadow: 1px -1px 32px 1px #FFECAA inset;
		}
		.flipped
		{
			-moz-transform: scaleX(-1);
	        -o-transform: scaleX(-1);
	        -webkit-transform: scaleX(-1);
	        transform: scaleX(-1);
	        filter: FlipH;
	        -ms-filter: "FlipH";
		}
		.caja_mario
		{
			position: relative;
			height: 68px;
			width: 55px;
			left: 13px;
			top: 360px;
			background: transparent; 
		}
		.escena
		{
			height: 426px;
			vertical-align: top;
			/*background: green;*/
			width: 100%;
		}
		.escena2
		{
			background: blue;
			height: 200px;
		}

		.image 
		{
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    width: 120px;
		    height: 120px;
		    margin:-60px 0 0 -60px;
		    -webkit-animation:spin 4s linear infinite;
		    -moz-animation:spin 4s linear infinite;
		    animation:spin 4s linear infinite;
		}
		@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
		@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
		@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
	</style>
</head>
<body>
	<div class="container">
		<div class="escena" id="escena">
			<!-- <img src="http://i1061.photobucket.com/albums/t480/ericqweinstein/mario.jpg"/> -->
			<div class="caja_mario">
				<img src="images/Super_Mario_Bros_3.png" id="mario">
				<img src="images/fireball.png" id="fireball">
			</div>
		</div>
		<!-- <div class="escena2" id="escena2"></div> -->
	</div>
	<script type="text/javascript" src="js/mario.js"></script>
</body>
</html>
